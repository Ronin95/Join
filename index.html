<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="/Kanban_Gruppenarbeit/logo.png" />
  <script src="mini_backend.js"></script>
  <script src="script.js"></script>
  <script src="addTask.js"></script>
  <script src="helpers.js"></script>
</head>

<body onload="init(), initBoard()" class="m-0 p-0 py-md-4">
  <div class="app-window h-100 w-100 d-flex flex-column flex-md-row justify-content-flex-start">
    <div class="" w3-include-html="navbar.html"></div>

    <!-- work area (right site: content of the nav-link) -->
    <div class="container-fluid d-flex justify-content-center align-items-center h-100 overflow-hidden px-0 px-sm-1">
      <div class="row h-75 w-100">

        <!-- unsder bs-sm-break point: carousel of kanban columns-->
        <div id="carousel" class="all hidden-sm carousel carousel-dark slide px-0 h-100">

          <div class="all carousel-inner h-100 mx-auto">



            <div class="all carousel-item active h-100">
              <div class="test">
                <div class="visible-ever col-12 col-sm-3 d-flex flex-column align-items-center h-100">
                  <span class="fw-bold my-1 column-name">TO DO</span>
                  <div id="toDoColumn" class="board-column hiddeneScrollbar flex-grow-1 h-100 w-100 px-1"
                    ondrop="moveTo('toDo'), removeHightlight('toDoColumn')"
                    ondragover="allowDrop(event), hightlight('toDoColumn')"
                    ondragleave="removeHightlight('toDoColumn')">
                  </div>
                </div>
              </div>

            </div>


            <div class="all carousel-item h-100">
              <div class="all test">
                <div class="visible-ever col-12 col-sm-3 d-flex flex-column align-items-center h-100">
                  <span class="fw-bold my-1 column-name">IN PROGRESS</span>
                  <div id="inProgressColumn" class="board-column hiddeneScrollbar flex-grow-1 w-100 px-1"
                    ondrop="moveTo('inProgress'), removeHightlight('inProgressColumn')"
                    ondragover="allowDrop(event), hightlight('inProgressColumn')"
                    ondragleave="removeHightlight('inProgressColumn')"></div>
                </div>
              </div>

            </div>

            <div class="all carousel-item h-100">
              <div class="all test">
                <div class="visible-ever col-12 col-sm-3 d-flex flex-column align-items-center h-100">
                  <span class="fw-bold my-1 column-name">TESTING</span>
                  <div id="testingColumn" class="board-column hiddeneScrollbar flex-grow-1 w-100 px-1"
                    ondrop="moveTo('testing'), removeHightlight('testingColumn')"
                    ondragover="allowDrop(event), hightlight('testingColumn')"
                    ondragleave="removeHightlight('testingColumn')">
                  </div>
                </div>
              </div>

            </div>

            <div class="all carousel-item h-100">
              <div class="all test">
                <div class="visible-ever col-12 col-sm-3 d-flex flex-column align-items-center h-100">
                  <span class="fw-bold my-1 column-name">DONE</span>
                  <div id="doneColumn" class="board-column hiddeneScrollbar flex-grow-1 w-100 px-1"
                    ondrop="moveTo('done'), removeHightlight('doneColumn')"
                    ondragover="allowDrop(event), hightlight('doneColumn')"
                    ondragleave="removeHightlight('doneColumn')">
                  </div>
                </div>
              </div>
            </div>



          </div>
          <button class="d-sm-none carousel-control-prev d-flex flex-column columnToSlide" type="button"
            data-bs-target="#carousel" data-bs-slide="prev">
            <span id="leftArrowText" class="fs-6 fw-bold columnNameToSlide">DONE</span>
            <span id="left-arrow" class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="d-sm-none carousel-control-next d-flex flex-column columnToSlide" type="button"
            data-bs-target="#carousel" data-bs-slide="next" ondragover="slideWhenTaskHoverArrow()">
            <span id="rightArrowText" class="fs-6 fw-bold columnNameToSlide">IN PROGRESS</span>
            <span id="right-arrow" class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>


          <div class="d-sm-none carousel-indicators">
            <button type="button" data-bs-target="#carousel" data-bs-slide-to="0" class="active " aria-current="true"
              aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carousel" data-bs-slide-to="3" aria-label="Slide 4"></button>
          </div>
        </div>

        <!-- bs-sm-break poinit: column in a row -->
        <!-- <div class="justify-content-center h-100 gap-3 w-100 px-5"> -->
        <div class="d-none">


          <div class="col-12 col-sm-3 d-flex flex-column align-items-center mh-100">
            <span class="fw-bold my-1">TO DO</span>
            <div id="toDoColumn" class="board-column hiddeneScrollbar flex-grow-1 w-100 px-1"
              ondrop="moveTo('toDo'), removeHightlight('toDoColumn')"
              ondragover="allowDrop(event), hightlight('toDoColumn')" ondragleave="removeHightlight('toDoColumn')">
            </div>
          </div>

          <div class="col-12 col-sm-3 d-flex flex-column align-items-center h-100">
            <span class="fw-bold my-1">IN PROGRESS</span>
            <div id="inProgressColumn" class="board-column hiddeneScrollbar flex-grow-1 w-100 px-1"
              ondrop="moveTo('inProgress'), removeHightlight('inProgressColumn')"
              ondragover="allowDrop(event), hightlight('inProgressColumn')"
              ondragleave="removeHightlight('inProgressColumn')"></div>
          </div>

          <div class="col-12 col-sm-3 d-flex flex-column align-items-center mh-100">
            <span class="fw-bold my-1">TESTING</span>
            <div id="testingColumn" class="board-column hiddeneScrollbar flex-grow-1 w-100 px-1"
              ondrop="moveTo('testing'), removeHightlight('testingColumn')"
              ondragover="allowDrop(event), hightlight('testingColumn')"
              ondragleave="removeHightlight('testingColumn')">
            </div>
          </div>

          <div class="col-12 col-sm-3 d-flex flex-column align-items-center mh-100">
            <span class="fw-bold my-1">DONE</span>
            <div id="doneColumn" class="board-column hiddeneScrollbar flex-grow-1 w-100 px-1"
              ondrop="moveTo('done'), removeHightlight('doneColumn')"
              ondragover="allowDrop(event), hightlight('doneColumn')" ondragleave="removeHightlight('doneColumn')">
            </div>
          </div>


        </div>
        <!-- </div> -->

      </div>
    </div>
  </div>
  </div>

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
