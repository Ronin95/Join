<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" href="./img/joinlogo.png" type="image/x-icon">
  <script src="mini_backend.js"></script>
  <script src="script.js"></script>
  <script src="addTask.js"></script>
  <script src="helpers.js"></script>
</head>

<body onload="init(), initBoard()" class="py-md-4">
  <div class="app-window h-100 w-100 d-flex flex-column flex-md-row">
    <!-- navbar -->
<nav class="navbar navbar-expand-md navbar-dark flex-column py-0 pt-md-3 h-100">
  <!-- logo + navbar-nav + avatar -->
  <div
    class="container-fluid flex-grow-1 p-0 d-flex flex-md-column align-items-start"
  >
    <!-- logo + mobile menu button -->
    <div
      class="container-fluid d-flex justify-content-between align-items-md-center p-2 p-md-0 mt-0 mt-md-2"
    >
      <a
        class="navbar-brand navbar-border py-0 ps-md-4"
        href="index.html"
        onclick=""
      >
        <img class="logo ps-0 ps-md-2" src="./img/logo.png" />
      </a>
      <div class="d-flex justify-content-center align-items-center">
        <button
          class="navbar-toggler p-1"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </div>
    <!-- navbar-nav-->
    <div
      class="collapse navbar-collapse align-items-md-start"
      id="navbarSupportedContent"
    >
      <ul
        class="navbar-nav d-flex flex-grow-1 flex-row justify-content-around flex-md-column fs-4 me-md-2 mt-md-2 mb-1 mb-md-0 p-0 pe-md-4 pt-md-5"
      >
        <li class="nav-item navbar-border">
          <a
            id="navBoard"
            class="nav-link my-0 my-0 my-sm-2 p-0 pt-sm-1 ps-sm-4"
            href="index.html"
            >Board</a
          >
        </li>
        <li class="nav-item navbar-border">
          <a
            id="navInBacklog"
            class="nav-link my-0 my-sm-2 p-0 pt-sm-1 ps-sm-4"
            href=" backlog.html"
            >Backlog</a
          >
        </li>
        <li class="nav-item navbar-border">
          <a
            id="addTaskNav"
            class="nav-link my-0 my-sm-2 p-0 pt-sm-1 ps-sm-4 text-nowrap"
            href="addTask.html"
            >Add Task</a
          >
        </li>
        <li class="nav-item navbar-border">
          <a
            id="navHelp"
            class="nav-link my-0 my-sm-2 p-0 pt-sm-1 ps-sm-4"
            href=" help.html"
            >Help</a
          >
        </li>
      </ul>
    </div>

    <!-- avatar -->
    <div
      class="mb-0 mb-md-4 d-flex align-items-center d-md-block navbar-border py-2 ps-0 ps-md-4 avatar-board mx-auto mx-md-0 my-auto my-md-0"
    >
      <img
        id="currentUser"
        src=" img/lukas.png"
        alt="profile image"
        class="border rounded-circle border-3 border-left-transparent mb-0 mb-md-2"
      />
    </div>
  </div>
</nav>

    <!-- work area (right site: content of the nav-link) -->
    <!-- <div class="container-fluid justify-content-center align-items-center flex-grow-1 over-flow px-0 px-sm-1 border-4 border border-primary"> -->
    <div class="d-flex align-items-center flex-grow-1 overflow-hidden border-primary">
      <div class="row h-75 w-100 border-4 border m-0">


        
        <div id="carousel" class="carousel slide px-0 h-100">

          <div class="carousel-inner d-sm-flex justify-content-center h-100 mx-auto">



            <div class="all carousel-item active h-100">

              <div class="d-flex flex-column align-items-center h-100">
                <span class="fw-bold my-1 column-name">TO DO</span>
                <div id="toDoColumn" class="board-column hiddeneScrollbar flex-grow-1 h-100 w-100 px-1"
                  ondrop="moveTo('toDo'), removeHightlight('toDoColumn')"
                  ondragover="allowDrop(event), hightlight('toDoColumn')" ondragleave="removeHightlight('toDoColumn')">
                </div>

              </div>

            </div>


            <div class="all carousel-item h-100">

              <div class="d-flex flex-column align-items-center h-100">
                <span class="fw-bold my-1 column-name">IN PROGRESS</span>
                <div id="inProgressColumn" class="board-column hiddeneScrollbar flex-grow-1 w-100 px-1"
                  ondrop="moveTo('inProgress'), removeHightlight('inProgressColumn')"
                  ondragover="allowDrop(event), hightlight('inProgressColumn')"
                  ondragleave="removeHightlight('inProgressColumn')"></div>
              </div>


            </div>

            <div class="all carousel-item h-100">

              <div class="d-flex flex-column align-items-center h-100">
                <span class="fw-bold my-1 column-name">TESTING</span>
                <div id="testingColumn" class="board-column hiddeneScrollbar flex-grow-1 w-100 px-1"
                  ondrop="moveTo('testing'), removeHightlight('testingColumn')"
                  ondragover="allowDrop(event), hightlight('testingColumn')"
                  ondragleave="removeHightlight('testingColumn')">
                </div>
              </div>


            </div>

            <div class="all carousel-item h-100">

                <div class="d-flex flex-column align-items-center h-100">
                  <span class="fw-bold my-1 column-name">DONE</span>
                  <div id="doneColumn" class="board-column hiddeneScrollbar flex-grow-1 w-100 px-1"
                    ondrop="moveTo('done'), removeHightlight('doneColumn')"
                    ondragover="allowDrop(event), hightlight('doneColumn')"
                    ondragleave="removeHightlight('doneColumn')">
                  </div>
                </div>

            </div>

          </div>



          <button class="d-sm-none carousel-control-prev d-flex flex-column columnToSlide" type="button"
            data-bs-target="#carousel" data-bs-slide="prev">
            <span id="leftArrowText" class="fs-6 fw-bold columnNameToSlide">DONE</span>
            <span id="left-arrow" class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="d-sm-none carousel-control-next d-flex flex-column columnToSlide" type="button"
            data-bs-target="#carousel" data-bs-slide="next" ondragover="slideWhenTaskHoverArrow()">
            <span id="rightArrowText" class="fs-6 fw-bold columnNameToSlide">IN PROGRESS</span>
            <span id="right-arrow" class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>


          <div class="d-sm-none carousel-indicators">
            <button type="button" data-bs-target="#carousel" data-bs-slide-to="0" class="active " aria-current="true"
              aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carousel" data-bs-slide-to="3" aria-label="Slide 4"></button>
          </div>

        </div>



      </div>
    </div>
  </div>
  </div>

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
