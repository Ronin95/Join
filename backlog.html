<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="media.css" />
    <link rel="shortcut icon" href="./img/joinlogo.png" type="image/x-icon" />
    <script src="mini_backend.js"></script>
  </head>

  <body onload="initBacklog()" class="m-0 p-0 py-sm-4">
    <div
      class="app-window h-100 w-100 d-flex flex-column flex-sm-row justify-content-flex-start"
    >
      <div class="" w3-include-html="navbar.html"></div>

      <!-- work area (right site: content of the nav-link) -->
      <div class="contain-all">
        <div class="m-4 position-top gap-5 d-flex align-items-center">
          <div class="flex-it-column">
            <h2 class="backlog-headline">Backlog</h2>
            <span class="backlog-secondline"
              >Learning Management System Project</span
            >
          </div>
          <div class="searchfield-backlog">
            <form>
              <input
                id="searchTask"
                onkeyup="filterNames()"
                placeholder="Search by Person or Category"
              />
            </form>
          </div>
        </div>

        <div class="backlog-container">
          <div class="backlog-titles">
            <div>
              <h3>ASSIGNED TO</h3>
            </div>
            <div>
              <h3 id="cat-style">CATEGORY</h3>
            </div>
            <div>
              <h3>DETAILS</h3>
            </div>
            <div><!-- Close Task Colum--></div>
          </div>
          <div id="freshTask"></div>
        </div>
      </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="helpers.js"></script>
    <script src="template.js"></script>
    <script src="login.js"></script>
    <script src="addTask.js"></script>
    <script src="backlog.js"></script>
    <script src="index.js"></script>
    <script src="script.js"></script>
  </body>
</html>
