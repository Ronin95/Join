<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/fonts.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/media.css" />

    <link rel="shortcut icon" href="./img/joinlogo.png" type="image/x-icon" />
    <script src="./js/mini_backend.js"></script>
  </head>

  <body onload="initBacklog()" class="py-md-4">
    <div class="app-window h-100 w-100 d-flex flex-column flex-md-row overflow-scroll">
      <div w3-include-html="navbar.html"></div>

      <!-- work area (right site: content of the nav-link) -->
      <div class="position-top p-2 p-sm-5 h-100 w-100">
        <div class="d-flex">
          <div
            class="w-100 d-flex justify-content-sm-between justify-content-start align-items-sm-center flex-column flex-sm-row"
          >
            <div>
              <h2 class="">Backlog</h2>
              <p class="main-color">Learning Management System Project</p>
            </div>
            <div class="mb-2 mb-sm-0">
              <input
                class="rounded w-100 border-0 bg-grey p-2 text-center"
                id="searchTask"
                onkeyup="filterNames()"
                placeholder="Search"
              />
            </div>
          </div>
        </div>

        <div class="">
          <div class="d-flex justify-content-between">
            <div>
              <h3 class="main-color">ASSIGNED TO</h3>
            </div>
            <div>
              <h3 class="d-none d-sm-block main-color">CATEGORY</h3>
            </div>
            <div>
              <h3 class="d-none d-sm-block main-color">DETAILS</h3>
            </div>
          </div>
          <div id="freshTask" class="overflow-auto vh-70"></div>
        </div>
      </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="./js/helpers.js"></script>
    <script src="./js/template.js"></script>
    <script src="./js/addTask.js"></script>
    <script src="./js/backlog.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
