<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="media.css" />
    <link rel="shortcut icon" href="./img/joinlogo.png" type="image/x-icon" />
    <script src="mini_backend.js"></script>
  </head>

  <body onload="initBacklog()" class="py-md-4">
    <div class="app-window h-100 w-100 d-flex flex-column flex-md-row">
      <div class="" w3-include-html="navbar.html"></div>

      <!-- work area (right site: content of the nav-link) -->
      <div class="p-5 position-top h-100 w-100">
        <div class="d-flex justify-content-between">
          <div class="">
            <h2 class="">Backlog</h2>
            <p>Learning Management System Project</p>
          </div>
          <div class="d-flex">
            <form>
              <input
                class="rounded border-0 bg-grey p-2 me-4"
                id="searchTask"
                onkeyup="filterNames()"
                placeholder="Search Person / Category"
              />
            </form>
          </div>
          <div class="width-200 me-4"></div>
        </div>

        <div class="mt-4">
          <div class="d-flex justify-content-sm-between">
            <div>
              <h3 class="width-200">ASSIGNED TO</h3>
            </div>
            <div>
              <h3 class="width-200 ps-5" id="cat-style">CATEGORY</h3>
            </div>
            <div>
              <h3 class="width-200 me-4 text-end">DETAILS</h3>
            </div>
          </div>
          <div id="freshTask"></div>
        </div>
      </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="helpers.js"></script>
    <script src="template.js"></script>
    <script src="addTask.js"></script>
    <script src="backlog.js"></script>
    <script src="script.js"></script>
  </body>
</html>
