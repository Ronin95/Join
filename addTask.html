<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/media.css"/>
    <link rel="shortcut icon" href="./img/joinlogo.png" type="image/x-icon" />
    <link rel="stylesheet" href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.3/css/bootstrap.min.css' media="screen" />
   
    <script src="./js/mini_backend.js"></script>
    <script type="text/javascript" src='https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.3.min.js'></script>
    <script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.3/js/bootstrap.min.js'></script>
    
  </head>

  <body onload="initAddTask()" class="py-md-4">
    <div class="app-window h-100 w-100 d-flex flex-column flex-md-row">
      <div w3-include-html="navbar.html"></div>

      <!-- work area (right site: content of the nav-link) -->
      <div class="p-2 p-sm-5 mb-4 w-100">
        <div class="">
          <h2>Add Task</h2>
          <p class="blue-text">Learning Management System Project</p>
        </div>
        <form 
          class="d-flex justify-content-center" 
          id="addTaskSubmit" 
          onsubmit="addTask()"> 
          <div class="w-100 rounded-2 bg-grey m-0">
            <div class="d-flex align-items-center flex-column flex-sm-row">
              <div class="w-75 m-2 m-sm-4">
                <h3 class="blue-text">TITLE</h3>
                <input 
                  class="rounded fs-4 p-2 bs-simple w-100" 
                  required 
                  minlength="3" 
                  id="title" 
                  placeholder="Add a title" />
              </div>
              <div class="w-75 m-4">
                <h3 class="blue-text">DUE DATE</h3>

    <!-- Bootstrap DatePicker -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/css/bootstrap-datepicker.css" type="text/css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/js/bootstrap-datepicker.js" type="text/javascript"></script>
    

    <div class="container p-0 w-100">
        <div class="input-group bg-light">
            <input id="txtDate" type="text" class="form-control date-input" readonly="readonly" style="background-color: white;" />
            <label class="input-group-btn" for="txtDate">
                <span class="btn btn-secondary">
                    <span class="glyphicon glyphicon-calendar"></span>
                </span>
            </label>
        </div>
    </div>

  <script type="text/javascript">
      $(function () {
          $('#txtDate').datepicker({
              format: "dd/mm/yyyy"
          });
      });
  </script>

  <!-- Bootstrap DatePicker -->

              </div>
            </div>
            <div class="d-flex align-items-center flex-column flex-sm-row">
              <div class="w-75 m-2 m-sm-4">
                <h3 class="blue-text">CATEGORY</h3>
                <form class="w-100">
                  <select class="p-2 rounded fs-4 p-2 bs-simple w-100" id="category">
                    <option value="Sales">Sales</option>
                    <option value="IT">IT</option>
                    <option value="Production">Production</option>
                    <option value="Management">Management</option>
                    <option value="Design">Design</option>
                    <option value="Marketing">Marketing</option>
                  </select>
                </form>
              </div>
              <div class="w-75 m-2 m-sm-4">
                <h3 class="blue-text">URGENCY</h3>
                <form class="w-100">
                  <select 
                    class="rounded fs-4 p-2 bs-simple w-100" 
                    id="urgency">
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                  </select>
              </form>
            </div>
          </div>
          <div class="d-flex align-items-center align-items-sm-start flex-column flex-sm-row">
            <div class="w-75 m-2 m-sm-4">
              <h3 class="blue-text">DESCRIPTION</h3>
              <textarea 
                required 
                class="rounded fs-4 p-2 bs-simple w-100" 
                minlength="3"
                id="description"
                placeholder="Add your notes" 
              ></textarea>
            </div>
            <div class="w-75 m-2 m-sm-4">
              <h3 class="blue-text">ASSIGNED TO</h3>

              <div 
                id="user" 
                class="w-100 p-2 flex-media">
              </div>

            </div>
            
          </div>
          <div class="buttons-Task m-2 m-sm-4 d-flex justify-content-center">

            <input 
              title="Clear your input" 
              id="clearInput" 
              class="btn btn-secondary clear-button me-2" 
              type="button" 
              onclick="deleteUnsafedInput()" 
              value="Clear">
            <input 
              title="Create a new task" 
              id="createTask" 
              class="btn btn-primary" 
              type="submit" 
              value="Create" 
              disabled>

          </div>
        </form>
        </div>
      </div>

    </div>
    <div 
      id="success_task" 
      class="toast succes-arrow" 
      role="alert" 
      aria-atomic="true" 
      style="max-width: fit-content">
      <div class="d-flex justify-content-sm-between align-items-center p-2 flex-column">
        <img 
          src="img/check.png" 
          class="rounded" 
          alt="Done it!" 
          height="48px">
        <strong>New Task added</strong>
        <div class="mt-2 pt-2 ">
          <a href="index.html">
            <button 
              type="button" 
              class="btn btn-primary btn-sm">
                Go to Board
            </button>
          </a>
          <button 
            type="button" 
            class="btn btn-secondary btn-sm" 
            data-bs-dismiss="toast">
              Close
          </button>
        </div>
      </div>

    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="./js/helpers.js"></script>
    <script src="./js/template.js"></script>
    <script src="./js/addTask.js"></script>
    <script src="./js/backlog.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
