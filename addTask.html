<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="helpers.js"></script>
    <script src="addTask.js"></script>
    <script src="script.js"></script>
    <script src="template.js"></script>
    <title>Join</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script src="mini_backend.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="/Kanban_Gruppenarbeit/logo.png" />
  </head>

  <body onload="initAddTask()" class="m-0 p-0 py-sm-4">
    <div
      class="app-window h-100 w-100 d-flex flex-column flex-sm-row justify-content-flex-start"
    >
      <div class="" w3-include-html="navbar.html"></div>

      <!-- work area (right site: content of the nav-link) -->
      <div class="outer-border">
        <div class="titles">
          <h2>Add Task</h2>
          <p>Learning Management System Project</p>
        </div>
        <form onsubmit="addTask()"> 
          <div class="outer-border-form-field">
            <div class="first-row">
              <div class="first-row-column">
                <h3>Title</h3>
                <input required minlength="3" id="title" placeholder="Add a title for your task" />
              </div>
              <div class="first-row-2column">
                <h3>Due Date</h3>
                <form>
                  <div id="wichDate">
                  
                  </div>
                </form>
              </div>
            </div>
            <div class="second-row">
              <div class="second-row-column">
                <h3>Category</h3>
                <form class="category">
                  <select id="category">
                    <option value="Sales">Sales</option>
                    <option value="IT">IT</option>
                    <option value="Production">Production</option>
                    <option value="Management">Management</option>
                    <option value="Design">Design</option>
                    <option value="Marketing">Marketing</option>
                  </select>
                </form>
              </div>
              <div class="second-row-2column">
                <h3>Urgency</h3>
                <form class="category">
                  <select id="urgency">
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                  </select>
              </form>
            </div>
          </div>
          <div class="third-row">
            <div class="third-row-column">
              <h3>Description</h3>
              <textarea required minlength="3"
                id="description"
                placeholder="Add your notes for the task here..." 
              ></textarea>
            </div>
            <div class="third-row-2column">
              <h3>Assigned To:</h3>

              <div id="user"></div>

              <div class="buttons-Task mt-4">
                <button
                  class="btn btn-transparent"
                  type="button"
                  id="cancelTask"> 
                  Cancel
                </button>
                <input id="createTask" class="btn btn-primary" type="submit" value="Create Task" disabled>
              
              </div>
            </div>
          </div>
        </form>
        </div>
      </div>
    </div>
    <div id="succes_task" class="d-none toast d-block succes-arrow" role="alert" aria-atomic="true" style="max-width: fit-content">
      <div class="d-flex justify-content-sm-between align-items-center p-2 flex-column">
        <img src="img/check.png" class="rounded me-2" alt="Done it!" height="48px">
        <strong>New Task added</strong>
      </div>
      <div id="task_for_user" class="toast-body">
      </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
