<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="media.css"/>
    <link rel="shortcut icon" href="./img/joinlogo.png" type="image/x-icon" />
    <script src="mini_backend.js"></script>
    
    
  </head>

  <body onload="initAddTask()" class="py-md-4">
    <div class="app-window h-100 w-100 d-flex flex-column flex-md-row">
      <div class="" w3-include-html="navbar.html"></div>

      <!-- work area (right site: content of the nav-link) -->
      <div class="p-5 position-top h-100 w-100">
        <div class="w-100">
          <h2>Add Task</h2>
          <p>Learning Management System Project</p>
        </div>
        <form class="d-flex mt-4" onsubmit="addTask()"> 
          <div class=" w-90 rounded-2 bg-grey">
            <div class="d-flex">
              <div class="add-Task-width m-4">
                <h3>Title</h3>
                <input class="rounded fs-4 p-2 bs-simple add-Task-width" required minlength="3" id="title" placeholder="Add a title for your task" />
              </div>
              <div class="add-Task-width m-4">
                <h3>Due Date</h3>
                <form>
                  <div id="wichDate" >
                  </div>
                </form>
              </div>
            </div>
            <div class="d-flex">
              <div class="add-Task-width m-4">
                <h3>Category</h3>
                <form class="add-Task-width">
                  <select class="p-2 rounded fs-4 p-2 bs-simple add-Task-width" id="category">
                    <option value="Sales">Sales</option>
                    <option value="IT">IT</option>
                    <option value="Production">Production</option>
                    <option value="Management">Management</option>
                    <option value="Design">Design</option>
                    <option value="Marketing">Marketing</option>
                  </select>
                </form>
              </div>
              <div class="add-Task-width m-4">
                <h3>Urgency</h3>
                <form class="add-Task-width">
                  <select class="w-100 p-2 rounded fs-4 p-2 bs-simple" id="urgency">
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                  </select>
              </form>
            </div>
          </div>
          <div class="d-flex">
            <div class="add-Task-width m-4">
              <h3>Description</h3>
              <textarea class="w-100 p-2 rounded fs-4 p-2 bs-simple" required minlength="3"
                id="description"
                placeholder="Add your notes for the task here..." 
              ></textarea>
            </div>
            <div class="add-Task-width m-4">
              <h3>Assigned To:</h3>

              <div id="user" class="add-Task-width p-2"></div>


            </div>
            
          </div>
          <div class="buttons-Task m-4 d-flex justify-content-center">

            <input title="Clear your input" id="clearInput" class="btn btn-secondary clear-button" type="button" onclick="deleteUnsafedInput()" value="Clear">
            <input title="Create a new task" id="createTask" class="btn btn-primary" type="submit" value="Create" disabled>
          
          </div>
        </form>
        </div>
      </div>

    </div>
    <div id="succes_task" class="d-none toast d-block succes-arrow" role="alert" aria-atomic="true" style="max-width: fit-content">
      <div class="d-flex justify-content-sm-between align-items-center p-2 flex-column">
        <img src="img/check.png" class="rounded me-2" alt="Done it!" height="48px">
        <strong>New Task added</strong>
      </div>
      <div id="task_for_user" class="toast-body">
      </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="helpers.js"></script>
    <script src="template.js"></script>
    <script src="addTask.js"></script>
    <script src="backlog.js"></script>
    <script src="script.js"></script>
  </body>
</html>
