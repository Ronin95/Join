<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script src="mini_backend.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <script src="login.js"></script>
    <link
      rel="shortcut icon"
      href="./Kanban_Gruppenarbeit/logo.png"
      type="image/x-icon"
    />
    <title>Join - Login</title>
  </head>
  <body>
    <div class="w-100 h-100 d-flex justify-content-center align-items-center">
      <div
        class="card d-flex justify-content-center align-items-center"
        style="width: 30rem"
      >
      <img src="./img/logo.png" class="rounded mx-auto d-block bg-secondary p-2 mt-3 " alt="join-logo">
        <div class="card-body w-100 d-flex align-items-center flex-column">
          <h3 class="">Login</h3>
            <form class="w-100 was-validated">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                  </div>
                  <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                  </div>    
                <div class="d-flex justify-content-center">         
                    <button onclick="loadRegisterCard()" class="btn btn-outline-secondary m-2">Register</button>
                    <button onclick="generateGuestArray()" class="btn btn-outline-secondary m-2">Sign in as guest</button>
                    <button type="submit" class="btn btn-primary m-2">Sign in</button>
            </div> 
              </form>
<div class="d-flex justify-content-sm-end">
</div>
      </div>
    </div>
  </body>
</html>
