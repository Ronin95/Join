<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script src="mini_backend.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <link
      rel="shortcut icon"
      href="./Kanban_Gruppenarbeit/logo.png"
      type="image/x-icon"
    />
    <title>Join - Login</title>
  </head>
  <body>
    <div class="w-100 h-100 d-flex justify-content-center align-items-center">
      <div
        class="card d-flex justify-content-center align-items-center"
        style="width: 30rem"
      >
      <img src="./img/logo.png" class="rounded mx-auto d-block bg-secondary p-2 mt-3 " alt="join-logo">
        <div class="card-body w-100 d-flex align-items-center flex-column">
          <h3 class="">Login</h3>
            <form class="w-100 was-validated">
                <div class="row mx-3 mb-3">
                  <label for="inputEmail3" class="col-sm-3 col-form-label">Email</label>
                  <div class="col-sm-8">
                    <input type="email" class="form-control" id="inputEmail3" placeholder="example@example.com">
                  </div>
                </div>
                <div class="row mx-3 mb-3">
                  <label for="inputPassword3" class="col-sm-3 col-form-label">Password</label>
                  <div class="col-sm-8">
                    <input type="password" class="form-control" id="inputPassword3">
                  </div>
                </div>      
                <div class="d-flex justify-content-center">         
                <button type="submit" class="btn btn-primary">Sign in</button>
            </div> 
              </form>

      </div>
    </div>
  </body>
</html>
