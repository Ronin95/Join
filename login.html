<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
    <!-- <script src="mini_backend.js"></script> -->
    <script src="script.js"></script>
    <script src="login.js"></script>
    <link
      rel="shortcut icon"
      href="./Kanban_Gruppenarbeit/logo.png"
      type="image/x-icon"
    />
    <title>Join - Login</title>
  </head>
  <body>
    <div class="w-100 h-100 d-flex justify-content-center align-items-center">
      <div
        class="card d-flex justify-content-center align-items-center"
        style="width: 30rem"
      >
      <img src="./img/logo.png" class="rounded mx-auto d-block bg-secondary p-2 mt-3 " alt="join-logo">
        <div class="card-body w-100 d-flex align-items-center flex-column">
          <h3 class="">Login</h3>
            <form class="w-100 was-validated" method="dialog" action="index.html" onsubmit="verifyNull()">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingEmail" placeholder="Email address">
                    <label for="floatingEmail">Email address</label>
                  </div>
                  <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                  </div>    
                <div class="d-flex justify-content-center mt-2">         
                  <button onclick="generateGuestArray()" class="btn btn-outline-secondary m-2">Sign in as guest</button>
                  <button type="submit" class="btn btn-primary m-2">Sign in</button>
                </div> 
              </form>
              
              <button type="button" class="btn btn-outline-secondary m-2" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                Register
              </button>                    


<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Register</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="row g-3">
            <div class="col-sm-5">
              <input id="fn" type="text" class="form-control" placeholder="First name" aria-label="First name">
            </div>
            <div class="col-sm-5">
              <input id="ln" type="text" class="form-control" placeholder="Last name" aria-label="Last name">
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputEmail2" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="inputEmail3">
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputPassword2" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputPassword3">
            </div>
          </div>
          <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0">Radios</legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                <label class="form-check-label" for="gridRadios1">
                  First radio
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                <label class="form-check-label" for="gridRadios2">
                  Second radio
                </label>
              </div>
              <div class="form-check disabled">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" disabled>
                <label class="form-check-label" for="gridRadios3">
                  Third disabled radio
                </label>
              </div>
            </div>
          </fieldset>
          <div class="row mb-3">
            <div class="col-sm-10 offset-sm-2">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck1">
                <label class="form-check-label" for="gridCheck1">
                  Example checkbox
                </label>
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Sign in</button>
        </form>
      </div>
        </div>
  </div>
</div>
      </div>
    </div>
  </body>
</html>
