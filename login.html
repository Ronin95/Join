<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/media.css"/>
    <link rel="shortcut icon" href="./img/joinlogo.png" type="image/x-icon" />
    <script src="./js/mini_backend.js"></script>   
    
    </head>
  <body onload="init()" class="login-body">
    <div class="login-bg w-100 h-100 d-flex justify-content-center align-items-center">
      <div
        class="login-card card d-flex justify-content-center align-items-center"
        style="width: 30rem">
        <img 
          class="rounded 
                 mx-auto 
                 d-block 
                 bg-secondary 
                 p-2 
                 mt-3 " 
          src="./img/logo.png" 
          alt="join-logo">
        <div class="card-body 
                    w-100 
                    d-flex 
                    align-items-center 
                    flex-column">
          <h3 class="main-color">
            Login
          </h3>
            <form 
              class="w-100"
              method="dialog" 
              action="index.html">
              <div class="form-floating 
                          mb-3">
                <input 
                  class="form-control" 
                  type="email" 
                  id="floatingEmail" 
                  placeholder="Email address">                  
                <label for="floatingEmail">
                  Email address
                </label>
              </div>
              <div class="form-floating">
                <input 
                  class="form-control" 
                  type="password" 
                  minlength="3" 
                  id="floatingPassword" 
                  placeholder="Password">
                <label for="floatingPassword">
                  Password
                </label>
                <input 
                  class="mt-3" 
                  type="checkbox" 
                  onclick="showPassword()"> Show Password
              </div> 
              <div class="d-flex 
                          justify-content-center 
                          mt-2">         
                <button 
                  class="btn 
                         btn-primary 
                         m-2" 
                  type="submit" 
                  id="signInBtn">
                  Sign in
                </button> 

                <!-- Toast Container -->
                <div class="toast-container 
                            position-fixed 
                            top-0 
                            end-0 
                            p-3">
                  <div 
                    id="signInToast" 
                    class="toast" 
                    role="alert" 
                    aria-live="assertive" 
                    aria-atomic="true">
                    <div class="d-flex  align-items-center">
                      <div 
                        class="toast-body" 
                        id="toast-body-signIn">
                      </div>
                      <button 
                        class="btn-close 
                               me-2 
                               m-auto" 
                        type="button" 
                        data-bs-dismiss="toast" 
                        aria-label="Close"></button>
                    </div>
                  </div>
                </div>
                <!-- Toast Container End -->
              </div> 
            </form>
            <div class="btnContainer 
                        d-flex 
                        flex-column 
                        flex-sm-row 
                        align-items-center">
              <button 
              class="btn 
                     btn-outline-secondary 
                     m-2"
              onclick="loginAsGuest()">
                  Sign in as guest
              </button>                
              <button 
                class="btn 
                       btn-outline-secondary 
                       m-2" 
                type="button" 
                data-bs-toggle="modal" 
                data-bs-target="#staticBackdrop">Register
              </button>
            </div>



          <!-- Register Modal -->
          <div 
            class="modal 
                   fade" 
            id="staticBackdrop" 
            data-bs-backdrop="static" 
            data-bs-keyboard="true" 
            tabindex="-1" 
            aria-labelledby="staticBackdropLabel" 
            aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-centered modal-fullscreen-sm-down">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 
                    class="modal-title main-color" 
                    id="staticBackdropLabel">
                    Register
                  </h5>
                  <button 
                    type="button" 
                    class="btn-close" 
                    data-bs-dismiss="modal" 
                    aria-label="Close"></button>
                </div>
                <div class="modal-body ">
                  <form 
                    id="registery" 
                    onkeyup="checkPassword()">
                    
                    <div class="form-floating 
                                mb-2">
                      <input 
                        type="text" 
                        minlength="3" 
                        class="form-control" 
                        id="floatingFirstNameRegister" 
                        placeholder="First Name" 
                        required>
                      <label 
                        class="form-label"
                        for="floatingFirstNameRegister">First Name
                      </label>
                    </div> 
                    <div class="form-floating
                                mb-2">
                      <input 
                        type="text" 
                        class="form-control" 
                        id="floatingLastNameRegister" 
                        placeholder="Last name" 
                        required>
                      <label 
                        class="form-label"
                        for="floatingLastNameRegister">Last Name
                      </label>
                    </div> 
                    <div class="form-floating
                                mb-2">
                      <input 
                        type="email" 
                        class="form-control" 
                        id="floatingEmailRegister" 
                        placeholder="Email address" 
                        required>
                      <label 
                        class="form-label"
                        for="floatingEmailRegister">Email address</label>
                    </div> 
                    <div class="form-floating 
                                mb-2">
                      <input 
                        type="password" 
                        minlength="3" 
                        class="form-control" 
                        id="floatingPasswordRegister1" 
                        placeholder="Password" 
                        required>
                      <label 
                        class="form-label"
                        for="floatingPasswordRegister1">Password</label>
                      <input 
                        class="mt-3" 
                        type="checkbox" 
                        onclick="showPassword()"> Show Password
                    </div> 
                    <div class="form-floating 
                                mb-2" >
                      <input 
                        type="password" 
                        class="form-control" 
                        id="floatingPasswordRegister2" 
                        placeholder="repeatPassword" 
                        required>
                      <label 
                        class="form-label"
                        for="floatingPasswordRegister2">Repeat password
                      </label>
                    </div> 
                                                  
                    <fieldset 
                      class="row mb-2" 
                      onchange="highlightAvatar()">
                      <legend class="col-sm-10 
                                     pt-0
                                     main-color">
                        Choose Avatar
                      </legend>
                      <div class="row 
                                  row-cols-2 
                                  row-cols-sm-4">
                        <div class="form-check 
                                    col 
                                    col-sm-3">
                          <input 
                            class="form-check-input 
                                   d-none" 
                            type="radio" 
                            name="gridRadios" 
                            id="gridRadios1" 
                            value="1" 
                            checked>
                          <label 
                            class="form-check-label" 
                            for="gridRadios1">
                            <img 
                              class="cursor-pointer 
                                     border 
                                     border-3 
                                     border-danger 
                                     h-50 
                                     img-fluid 
                                     rounded-circle" 
                              id="worker1" 
                              src="./img/office_worker_1.jpg" 
                              alt="">
                          </label>
                        </div>
                        <div class="form-check 
                                    col 
                                    col-sm-3">
                          <input 
                            class="form-check-input 
                                   d-none" 
                            type="radio" 
                            name="gridRadios" 
                            id="gridRadios2" 
                            value="3">
                          <label 
                            class="form-check-label" 
                            for="gridRadios2">
                            <img 
                              class="cursor-pointer 
                                     border 
                                     border-3 
                                     border-light 
                                     h-50 
                                     img-fluid 
                                     border 
                                     border-1 
                                     rounded-circle" 
                              id="worker2" 
                              src="./img/office_worker_2.jpg" 
                              alt="">
                          </label>
                        </div>
                        <div class="form-check 
                                    col 
                                    col-sm-3">
                          <input 
                            class="form-check-input 
                                   d-none" 
                            type="radio" 
                            name="gridRadios" 
                            id="gridRadios3" 
                            value="4">
                          <label 
                            class="form-check-label" 
                            for="gridRadios3">
                            <img 
                              id="worker3" 
                              src="./img/office_worker_3.jpg" 
                              class="cursor-pointer border border-3 border-light h-50 img-fluid border border-1 rounded-circle" 
                              alt="">
                          </label>
                        </div>
                        <div class="form-check 
                                    col 
                                    col-sm-3">
                          <input 
                            class="form-check-input
                                   d-none" 
                            type="radio" 
                            name="gridRadios" 
                            id="gridRadios4" 
                            value="5">
                          <label 
                            class="form-check-label" 
                            for="gridRadios4">
                            <img 
                              class="cursor-pointer 
                                     border 
                                     border-3 
                                     border-light 
                                     h-50 
                                     img-fluid 
                                     border 
                                     border-1 
                                     rounded-circle" 
                              id="worker4" 
                              src="./img/office_worker_4.jpg" 
                              alt="">
                          </label>
                        </div>
                      </div>
                    </fieldset>
                    <div class="d-flex 
                                justify-content-center">
                      <button 
                        class="btn 
                               btn-primary" 
                        type="submit" 
                        id="registrationBtn">Complete registration
                      </button>
                      <!-- Toast Container -->
                <div class="toast-container 
                            position-fixed 
                            top-0 
                            end-0 
                            p-3">
                  <div 
                    id="registrationToast" 
                    class="toast" 
                    role="alert" 
                    aria-live="assertive" 
                    aria-atomic="true">
                    <div class="d-flex
                                align-items-center">
                      <div 
                        class="toast-body" 
                        id="toast-body-registration"></div>
                      <button 
                        class="btn-close 
                               me-2 
                               m-auto" 
                        type="button" 
                        data-bs-dismiss="toast" 
                        aria-label="Close">
                      </button>
                    </div>
                  </div>
                </div>
                <!-- Toast Container End -->
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
       <!-- JavaScript Bundle with Popper -->
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous">
  </script>
    <script src="./js/helpers.js"></script>
    <script src="./js/template.js"></script>
    <script src="./js/login.js""></script>
    <script src="./js/script.js"></script>    
    
  </body>
</html>
