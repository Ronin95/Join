<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="/Kanban_Gruppenarbeit/logo.png" />
  <script src="mini_backend.js"></script>
  <script src="script.js"></script>
  <script src="addTask.js"></script>
  <script src="helpers.js"></script>
</head>
<!-- <body onload="init(), initBoard()" class="m-0 p-0 py-sm-4"> -->

<body onload="init(), initBoard()" class="m-0 p-0 py-sm-4 modal-open" style="overflow: hidden; padding-right: 0px;">
</body>
<div class="app-window h-100 w-100 d-flex flex-column flex-sm-row justify-content-flex-start">
  <div class="" w3-include-html="navbar.html"></div>

  <!-- work area (right site: content of the nav-link) -->
  <div class="container-fluid d-flex justify-content-center align-items-center h-100">
    <div class="row h-75 w-100">
      <div class="col-12 col-sm-3 d-flex flex-column align-items-center mh-100">
        <span class="fw-bold my-1">TO DO</span>
        <div id="toDoColumn" class="board-column hiddeneScrollbar flex-grow-1 w-100 px-1"
          ondrop="moveTo('toDo'), removeHightlight('toDoColumn')"
          ondragover="allowDrop(event), hightlight('toDoColumn')" ondragleave="removeHightlight('toDoColumn')"></div>
      </div>

      <div class="col-12 col-sm-3 d-flex flex-column align-items-center mh-100">
        <span class="fw-bold my-1">IN PROGRESS</span>
        <div id="inProgressColumn" class="board-column hiddeneScrollbar flex-grow-1 w-100 px-1"
          ondrop="moveTo('inProgress'), removeHightlight('inProgressColumn')"
          ondragover="allowDrop(event), hightlight('inProgressColumn')"
          ondragleave="removeHightlight('inProgressColumn')"></div>
      </div>

      <div class="col-12 col-sm-3 d-flex flex-column align-items-center mh-100">
        <span class="fw-bold my-1">TESTING</span>
        <div id="testingColumn" class="board-column hiddeneScrollbar flex-grow-1 w-100 px-1"
          ondrop="moveTo('testing'), removeHightlight('testingColumn')"
          ondragover="allowDrop(event), hightlight('testingColumn')" ondragleave="removeHightlight('testingColumn')">
        </div>
      </div>

      <div class="col-12 col-sm-3 d-flex flex-column align-items-center mh-100">
        <span class="fw-bold my-1">DONE</span>
        <div id="doneColumn" class="board-column hiddeneScrollbar flex-grow-1 w-100 px-1"
          ondrop="moveTo('done'), removeHightlight('doneColumn')"
          ondragover="allowDrop(event), hightlight('doneColumn')" ondragleave="removeHightlight('doneColumn')"></div>
      </div>
    </div>
  </div>
</div>
</div>

<!-- Modal -->
<div class="modal fade" id="taskModal" data-bs-backdrop="static" data-bs-keyboard="true" tabindex="-1"
  aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content fs-1">

      <form onsubmit="addTask()">
        <div class="card red-modal border-dark w-100 fs-3" draggable="true" ondragstart="startDragging(${task['id']})"
          data-bs-toggle="modal" data-bs-target="#taskModal">
          <div id="categories${task['id']}" class="card-header p-2 p-sm-3 d-flex justify-content-between gap-1">
            <div>
              <h4>Category</h4>
              <form class="category">
                <select id="category" class="fs-5">
                  <option value="Sales">Sales</option>
                  <option value="IT">IT</option>
                  <option value="Production">Production</option>
                  <option value="Management">Management</option>
                  <option value="Design">Design</option>
                  <option value="Marketing">Marketing</option>
                </select>
              </form>
            </div>
            <div class="">
              <h4>Urgency</h4>
              <form class="">
                <select id="urgency" class="fs-5">
                  <option value="Low">Low</option>
                  <option value="Medium">Medium</option>
                  <option value="High">High</option>
                </select>
              </form>
            </div>
          </div>

          <div class="card-body text-dark p-2 p-sm-3 fs-3">

            <div class="card-title">
              <h3>Title</h3>
              <input required minlength="3" id="title" class="w-100 fs-5" placeholder="Add a title for your task" />
            </div>


            <div class="card-text">
              <h3>Description</h3>
              <textarea required minlength="3" id="description" class="w-100 h-100 fs-5" rows="4" cols="50"
                placeholder="Add your notes for the task here...">
                Lorem, ipsum dolor sit amet consectetur adipisicing elit. Magni nulla nisi inventore at ipsa voluptatibus eos neque expedita quaerat accusantium cumque voluptas vel soluta quos, non necessitatibus dolor fugiat quae!
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Incidunt explicabo consequatur reprehenderit tempora. Repellat, voluptate vitae. Corrupti earum vel autem, doloremque quibusdam tempora eaque, recusandae eum officia est eveniet veritatis!
              </textarea>
            </div>
          </div>

          <div class="card-footer p-2 p-sm-3 d-flex flex-column">
            <div class="d-flex justify-content-between align-items-start pb-2 pb-sm-3">
              <div class="date-container">
                <h3>Due Date</h3>
                <form>
                  <input required type="date" id="dateTask" name="workTask" class="w-100 fs-5" />
                </form>
              </div>

              <div class="d-flex flex-column ms-1 border border-1 border-danger">
                <h3>Assigned To</h3>
                <div id="user" class="avatar-modal d-flex flex-wrap">
                  <img src="/img/lukas.png" class="border border-1 rounded-circle" />
                  <img src="/img/lukas.png" class="border border-1 rounded-circle" />
                  <img src="/img/lukas.png" class="border border-1 rounded-circle" />
                  <img src="/img/lukas.png" class="border border-1 rounded-circle" />
                </div>
              </div>

            </div>
          </div>



          <div class="d-flex justify-content-end">
            <button class="btn btn-outline-secondary" type="button" id="cancelTask">
              Close
            </button>
            <button class="btn btn-outline-secondary" type="button" id="cancelTask">
              Cancel
            </button>
            <input class="btn btn-primary" type="submit" value="Save Task">
          </div>
        </div>
    </div>
  </div>
</div>
</form>
</div>
</div>
</div>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script src="index.js"></script>
</body>

</html>
